name: my_contact_card
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1


environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
   - images/

  fonts:
    - family: Peralta
      fonts:
      - asset: fonts/Peralta-Regular.ttf
    - family: MontaguSlab
      fonts:
      - asset: fonts/MontaguSlab-VariableFont.ttf